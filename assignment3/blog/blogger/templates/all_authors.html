{% extends "base.html" %}
{% block content %}
<h1>All Authors</h1>
    <ul>
        {% for author in authors %}
            <li>
                <p><a href="{{ author.get_absolute_url }}">{% if author.gender = 'MALE' %} Mr. {% endif %}{% if author.gender = 'FEMALE' %} Ms. {% endif %}{{ author }}</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
